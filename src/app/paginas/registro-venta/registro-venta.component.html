<div class="main">
  <div class="form">
      <h3 class="titulo">Registrar venta</h3>

      <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha">
      </div>
      <div class="mb-3">
          <label for="vendedor" class="form-label">Trabajador</label>
          <select id="vendedor" class="form-select">
            <option selected>Seleccionar trabajador</option>
            <option value="1">Trabajador 1</option>
            <option value="2">Trabajador 2</option>
            <option value="3">Trabajador 3</option>
          </select>
      </div>  
      <div class="mb-3">
          <label for="turno" class="form-label">Turno</label>
          <select id="turno" class="form-select">
            <option selected>Seleccionar turno</option>
            <option value="1">Turno 1</option>
            <option value="2">Turno 2</option>
            <option value="3">Turno 3</option>
          </select>
      </div>  
      <div class="mb-3">
          <label for="manguera" class="form-label">Manguera</label>
          <select id="mabguera" class="form-select">
            <option selected>Seleccionar manguera</option>
            <option value="1">Manguera 1</option>
            <option value="2">Manguera 2</option>
            <option value="3">Manguera 3</option>
          </select>
      </div>  
      <div class="tabla">
        <label class="form-label">Detalles de la manguera:</label>
    
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                  <th scope="col">Isla</th>
                  <th scope="col">Proveedor</th>
                  <th scope="col"><strong>Tipo de combustible</strong></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <th scope="row">#</th>
                  <td>#</td>
                  <td>#</td>
                </tr>
            </tbody>
        </table>
    </div>
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad">
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio">
      </div>
      <div class="mb-3">
          <button type="submit" class="btn btn-primary">Registrar venta</button>
      </div>
  </div>   
</div>
